<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>States and Cities</title>
</head>
<body>
    <h1>States</h1>
    {% if states %}
        <ul>
            {% for state in states %}
                <li>{{ state.id }}: <b>{{ state.name }}</b></li>
            {% endfor %}
        </ul>
    {% elif state %}
        <h2>{{ state.name }}</h2>
        <ul>
            {% for city in state.cities %}
                <li>{{ city.id }}: <b>{{ city.name }}</b></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No state found!</p>
    {% endif %}
</body>
</html>
